<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display">0</div>
        <div class="buttons">
            <div class="row">
                <button type="button" value="clear">AC</button>
                <button type="button" value="toggle-sign">+/-</button>
                <button type="button" value="percent">%</button>
                <button type="button" value="divide">/</button>
            </div>
            <div class="row">
                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button" value="multiply">X</button>
            </div>
            <div class="row">
                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" value="subtract">-</button>
            </div>
            <div class="row">
                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" value="add">+</button>
            </div>
            <div class="row">
                <button type="button" value="0">0</button>
                <button type="button" value="decimal">.</button>
                <button type="button" value="equals">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
